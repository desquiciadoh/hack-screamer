<!DOCTYPE html>

		html, body {
			margin: 0 auto;
			width: 100%;
			height: 85vh;
			background: #202124;
			background-size: cover;
			background-attachment: fixed;
		}
		* {
	  		font-family: "Roboto", serif;
	  		font-optical-sizing: auto;
	 		font-style: normal;
		}
		.center {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		.main {
			width: 90%;
		}
		.welcome {
			color: white;
			text-align: center;
			font-size: 250%;
			transition: 3s;
			opacity: 0;
			display: block;
		}
		.confirm {
			color: white;
			text-align: center;
			transition: 1s;
			opacity: 0;
			display: none;
			margin-top: -5%;
		}
		.header {
			font-size: 150%;
		}
		.button {
			font-size: 125%;
			margin-top: 5%;
			background: grey;
			padding: 4% 0;
			border-radius: 30px;
			color: white;
		}
		.thanks {
			font-size: 250%;
			opacity: 0;
			display: none;
			color: white;
			transition: 2s;
			text-align: center;
		}
		.program {
			opacity: 1;
			color: rgb(0,255,0);
			display: block;
			text-align: left;
			font-size: 70%;
			z-index: 0;
		}
		.screen-center {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			z-index: 1;
		}
		.screen {
			width: 70%;
			display: block;
			z-index: 1;
			position: relative;
			bottom: 90%;
		}
		.screen .row {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.screen .row div {
			width: 10px;
			height: 10px;
			background: white;
			margin: 0.5px;
		}

		let screen = document.querySelector('.screen')

		function buildImage () {
			for (let i = 0; i < image.length; i++) {
				let newRow = document.createElement('div')
				newRow.classList = 'row'
				for (let j = 0; j < image[i].length; j++) {
					let newDiv = document.createElement('div')
					if (image[i][j] == 1) {
						newDiv.style.background = 'white'
					} else {
						newDiv.style.background = 'none'
					}
					newRow.append(newDiv)
				}
				screen.append(newRow)
			}
		}


		let welcome = document.querySelector('.welcome')
		let confirm = document.querySelector('.confirm')
		let thanks = document.querySelector('.thanks')
		let program = document.querySelector('.program')

		function start() {
			setTimeout(() => {
				welcome.style.opacity = 1
				setTimeout(() => {
					welcome.style.transition = '1.5s'
					welcome.style.opacity = 0
					setTimeout(() => {
						welcome.style.display = 'none'
						confirm.style.display = 'block'
						setTimeout(() => {
							confirm.style.opacity = 1
							let button = document.querySelector('.button')
							button.onclick = function () {
							function openFullscreen() {
								  if (document.body.requestFullscreen) {
								    document.body.requestFullscreen();
								  } else if (document.body.webkitRequestFullscreen) {
								    document.body.webkitRequestFullscreen();
								  } else if (document.body.msRequestFullscreen) {
								    document.body.msRequestFullscreen();
								  }
								}
								openFullscreen()
								setTimeout(() => {
									confirm.style.opacity = 0
									setTimeout(() => {
										confirm.style.display = 'none'
										thanks.style.display = 'block'
										setTimeout(() => {
											thanks.style.opacity = 1
											setTimeout(() => {
												thanks.style.opacity = 0
												setTimeout(() =>{
													thanks.style.display = 'none'
													setTimeout(() =>{
														program.style.display = 'block'
														setTimeout(() => {
															rush()
														}, 500)
													}, 500)
												}, 2000)
											}, 2000)
										}, 50)
									}, 1000)
								}, 250)
							}
						}, 250)
					}, 1500)
				}, 3500)
			}, 250)
		}

							for (let j = 0; j < screen.children[i].children.length; j++) {
								if (screen.children[i].children[j].style.background == 'white') {

								} 
							}
						}
						currentColor = 'red'
					} else {
						for (let i = 0; i < screen.children.length; i++) {
							for (let j = 0; j < screen.children[i].children.length; j++) {
								if (screen.children[i].children[j].style.background == 'red') {
									screen.children[i].children[j].style.background = 'white'
								}

						}
